<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table>
    <tr>
        <th>ID</th>
        <th>firstName</th>
        <th>secondName</th>
    </tr>
    <tr th:each="author : ${authors}" >
        <td th:text="${author.id}"></td>
        <td th:text="${author.firstName}"></td>
        <td th:text="${author.secondName}"></td>
    </tr>
</table>
</body>
</html>
